<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

    <h1 id="title" style="color: crimson">Kuues loeng</h1>

    <input type="text" id="text-for-title" placeholder="Esimene pealkiri" />

    <input
      oninput="changeSubTitle()"
      type="text"
      id="text-for-sub-title"
      placeholder="Teine pealkiri"
    />

    <button onclick="changeTitle()">Muuda esimest pealkirja</button>
    <br />
    <button onclick="changeSubTitle()">Muuda teist pealkirja</button>

    <hr />
    <h2>Sisselogimine</h2>

    <input type="password" id="pin" />
    <br />
    <button onclick="login()">Logi sisse</button>

    <script src="app.js"></script>
  </body>
</html>
